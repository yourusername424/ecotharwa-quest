<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoTharwa Quest</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      min-height: 100vh; 
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .page { 
      display: none; 
      width: 100%; 
      max-width: 400px; 
      padding: 30px;
      background: white;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    .page.active { display: block; }
    h1 { color: #1a4d2e; margin: 20px 0; font-size: 28px; }
    input { 
      width: 100%; 
      padding: 18px; 
      margin: 12px 0; 
      border: 3px solid #e0e0e0; 
      border-radius: 15px; 
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus { border-color: #38ef7d; outline: none; }
    button { 
      width: 100%; 
      padding: 18px; 
      background: #1a4d2e; 
      color: white; 
      border: none; 
      border-radius: 15px; 
      font-size: 18px; 
      cursor: pointer;
      margin: 10px 0;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover { background: #13673a; }
    .logo { text-align: center; margin: 20px 0; }
    .logo img { width: 200px; height: auto; animation: bounce 2s infinite; }
    @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }
    .points { position: fixed; top: 20px; right: 20px; background: #38ef7d; color: #1a4d2e; padding: 12px 24px; border-radius: 30px; font-weight: bold; font-size: 18px; box-shadow: 0 5px 15px rgba(56,239,125,0.4); }
    .menu { display: flex; gap: 10px; margin: 20px 0; flex-wrap: wrap; }
    .menu button { width: 48%; padding: 12px; font-size: 14px; }
  </style>
</head>
<body>
  <!-- Page 1: Splash Screen -->
  <div id="page1" class="page active">
    <div class="logo"><img src="logo.png" alt="EcoTharwa"></div>
    <h1>üåç EcoTharwa Quest</h1>
    <p style="color: #666; margin-bottom: 30px;">Scan QR codes to earn points & shape Oman's future!</p>
    <button onclick="nextPage(2)">üöÄ Start Quest</button>
  </div>

  <!-- Page 2: Sign Up -->
  <div id="page2" class="page">
    <div class="logo"><img src="logo.png" alt="EcoTharwa" style="width: 100px;"></div>
    <h1>Create Account</h1>
    <input id="name" placeholder="üë§ Full Name">
    <input id="email" type="email" placeholder="üìß Email">
    <input id="password" type="password" placeholder="üîí Password">
    <button onclick="signup()">‚úÖ Create Account</button>
  </div>

  <!-- Page 3: Home -->
  <div id="page3" class="page">
    <div class="points" id="pointsDisplay">Points: 0</div>
    <div class="logo"><img src="logo.png" alt="EcoTharwa" style="width: 80px;"></div>
    <h1>üè† Home</h1>
    <p style="color: #666; margin-bottom: 20px;">Scan the code, shape the globe.</p>
    
    <div class="menu">
      <button onclick="showInfo('oman')">Oman 2040</button>
      <button onclick="showInfo('sdg')">SDGs</button>
      <button onclick="showInfo('why')">Why?</button>
    </div>
    
    <button onclick="startScan()" style="margin-top: 20px;">üì∑ Scan QR Code</button>
    <p style="font-size: 12px; color: #999; margin-top: 20px;">Oman Vision 2040 | SDGs</p>
  </div>

  <script>
    let currentPoints = 0;
    let userData = {};
    let maxPoints = 1000;

    // Page navigation
    function nextPage(pageNum) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(`page${pageNum}`).classList.add('active');
    }

    // Signup
    function signup() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      
      if (name && email) {
        userData = { name, email };
        localStorage.setItem('userData', JSON.stringify(userData));
        localStorage.setItem('points', currentPoints);
        alert('‚úÖ Account created! Welcome ' + name + ' üëã');
        nextPage(3);
        updatePointsDisplay();
      } else {
        alert('‚ö†Ô∏è Please enter Name and Email');
      }
    }

    // Update points display
    function updatePointsDisplay() {
      const display = document.getElementById('pointsDisplay');
      display.textContent = `Points: ${currentPoints}`;
      display.style.display = 'block';
      
      if (currentPoints >= maxPoints) {
        alert('üéâ MAX POINTS! Certificate unlocked!');
        nextPage(7); // We'll add this page later
      }
    }

    // QR Scan (placeholder)
    function startScan() {
      alert('üì∑ Camera scanner coming in Step 3!\n\nFor now: Points = ' + currentPoints);
    }

    // Menu info
    function showInfo(topic) {
      let content = '';
      if (topic === 'oman') {
        content = 'üåç Oman Vision 2040: Economic diversification, sustainability, and global integration by 2040.';
      } else if (topic === 'sdg') {
        content = 'üéØ SDGs: 17 UN goals - poverty, clean energy, climate action. Oman aligns through Vision 2040.';
      } else {
        content = '‚ùì Why? Each QR task teaches Oman\'s role in global sustainability!';
      }
      
      alert(`${topic.toUpperCase()}\n\n${content}`);
    }

    // Load saved data
    window.onload = function() {
      if (localStorage.getItem('userData')) {
        userData = JSON.stringify(localStorage.getItem('userData'));
        currentPoints = parseInt(localStorage.getItem('points') || 0);
        updatePointsDisplay();
      }
    }
  </script>
</body>
</html>
